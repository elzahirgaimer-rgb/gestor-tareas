<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GestorPro Cloud - Gestión de Tareas</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .modal { transition: opacity 0.25s ease; }
        body.modal-active { overflow: hidden; }
        .file-drop-area {
            border: 2px dashed rgba(79, 70, 229, 0.4);
            background-color: #f9fafb; transition: 0.2s;
        }
        .file-drop-area.is-active { background-color: rgba(79, 70, 229, 0.05); border-color: #4f46e5; }
        #toast-container { position: fixed; bottom: 20px; right: 20px; z-index: 60; }
        .toast { transform: translateX(100%); transition: transform 0.3s ease-in-out; }
        .toast.show { transform: translateX(0); }
        .login-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        
        /* Spinner de carga */
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #4f46e5; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="text-gray-800 h-screen flex flex-col overflow-hidden">

    <!-- ================= VISTA LOGIN ================= -->
    <div id="loginView" class="fixed inset-0 z-50 flex items-center justify-center login-bg p-4">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8 text-center">
            <div class="bg-indigo-100 text-indigo-600 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-cloud text-2xl"></i>
            </div>
            <h2 class="text-2xl font-bold mb-2">GestorPro Cloud</h2>
            <p class="text-gray-500 text-sm mb-6">Datos sincronizados en tiempo real</p>

            <form id="loginForm" class="space-y-4 text-left">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Usuario</label>
                    <input type="text" id="loginUser" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                    <input type="password" id="loginPass" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500">
                </div>
                <div id="loginError" class="hidden text-red-600 text-sm bg-red-50 p-2 rounded"><i class="fas fa-exclamation-circle"></i> Credenciales incorrectas.</div>
                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg shadow transition">Iniciar Sesión</button>
            </form>
        </div>
    </div>

    <!-- ================= APLICACIÓN PRINCIPAL ================= -->
    <div id="appView" class="hidden flex flex-col h-full">
        <header class="bg-white shadow-sm z-10 p-4">
            <div class="max-w-7xl mx-auto flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <div class="bg-indigo-600 text-white p-2 rounded-lg"><i class="fas fa-tasks"></i></div>
                    <div>
                        <h1 class="text-xl font-bold leading-none">GestorPro</h1>
                        <span id="roleBadge" class="text-xs font-semibold bg-gray-100 px-2 rounded-full">...</span>
                    </div>
                </div>
                <div class="flex gap-2">
                    <button id="btnNewTask" class="hidden bg-indigo-600 text-white py-2 px-4 rounded-lg shadow hover:bg-indigo-700 flex items-center gap-2">
                        <i class="fas fa-plus"></i> <span class="hidden sm:inline">Nueva</span>
                    </button>
                    <button id="btnLogout" class="text-gray-500 hover:text-red-600 p-2 rounded-lg"><i class="fas fa-sign-out-alt fa-lg"></i></button>
                </div>
            </div>
        </header>

        <main class="flex-1 overflow-y-auto p-4 sm:p-6">
            <div class="max-w-7xl mx-auto">
                <!-- Filtros -->
                <div class="bg-white rounded-xl shadow-sm p-4 mb-6 flex flex-col sm:flex-row gap-4 justify-between items-end">
                    <div>
                        <h2 class="font-semibold text-gray-700">Tareas Globales</h2>
                        <p class="text-xs text-gray-500 flex items-center gap-2">
                            <span id="task-count">Cargando...</span>
                            <span id="loadingIndicator" class="loader ml-2 hidden"></span>
                        </p>
                    </div>
                    <div class="flex gap-2 w-full sm:w-auto items-end">
                        <div class="flex-1">
                            <label class="text-xs font-medium text-gray-500 block mb-1">Filtrar Fecha</label>
                            <input type="date" id="filterDate" class="w-full bg-gray-50 border rounded-lg text-sm p-2">
                        </div>
                        <button id="btnFilter" class="bg-gray-100 text-gray-800 font-medium py-2 px-4 rounded-lg border hover:bg-gray-200"><i class="fas fa-filter"></i></button>
                        <button id="btnClearFilter" class="bg-red-50 text-red-600 font-medium py-2 px-4 rounded-lg border border-red-100 hover:bg-red-100"><i class="fas fa-times"></i></button>
                    </div>
                </div>

                <!-- Grid -->
                <div id="tasksGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
                <div id="emptyState" class="hidden py-12 text-center">
                    <div class="bg-gray-100 p-6 rounded-full inline-block mb-4"><i class="fas fa-cloud text-4xl text-gray-400"></i></div>
                    <h3 class="text-xl font-medium">Sin tareas</h3>
                    <p class="text-gray-500">Las tareas añadidas aparecerán aquí para todos.</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal Form -->
    <div id="taskModal" class="modal opacity-0 pointer-events-none fixed inset-0 z-50 flex items-center justify-center">
        <div class="absolute inset-0 bg-gray-900 opacity-50"></div>
        <div class="relative bg-white w-11/12 md:max-w-lg rounded-xl shadow-2xl p-6 max-h-[90vh] overflow-y-auto">
            <h3 class="text-xl font-bold mb-4" id="modalTitle">Nueva Tarea</h3>
            <form id="taskForm" class="space-y-4">
                <input type="hidden" id="taskId">
                <input type="text" id="inputTitle" placeholder="Título" required class="w-full px-4 py-2 border rounded-lg">
                <input type="date" id="inputDate" required class="w-full px-4 py-2 border rounded-lg">
                <textarea id="inputDescription" rows="3" placeholder="Descripción" required class="w-full px-4 py-2 border rounded-lg"></textarea>
                
                <div>
                    <label class="block text-sm font-medium mb-1">Archivo (Max 700KB)</label>
                    <div class="file-drop-area p-4 rounded-lg flex items-center gap-2 cursor-pointer relative">
                        <span id="fileNameDisplay" class="text-gray-500 text-sm truncate flex-1">Seleccionar archivo...</span>
                        <input type="file" id="inputFile" accept=".html,.pptx,.pdf,.docx" class="absolute inset-0 opacity-0 cursor-pointer">
                        <i class="fas fa-cloud-upload-alt text-indigo-600"></i>
                    </div>
                    <p id="currentFileStatus" class="text-xs text-green-600 mt-1 hidden"></p>
                </div>

                <div class="flex justify-end gap-3 pt-2">
                    <button type="button" id="btnCancelModal" class="px-4 py-2 bg-gray-100 rounded-lg text-gray-700">Cancelar</button>
                    <button type="submit" id="btnSaveTask" class="px-4 py-2 bg-indigo-600 text-white rounded-lg flex items-center gap-2">
                        <span id="btnSaveText">Guardar</span>
                        <span id="btnSaveLoader" class="loader border-white border-t-transparent w-4 h-4 hidden"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div id="toast-container"></div>

    <!-- FIREBASE MODULE SCRIPT -->
    <script type="module">
        // Importar funciones de Firebase (Versión 9+ Modular)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc, query, onSnapshot } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // ==========================================================
        // CONFIGURACIÓN DE FIREBASE (¡PEGA TUS DATOS AQUÍ!)
        // ==========================================================
        const firebaseConfig = {
            apiKey: "TU_API_KEY",
            authDomain: "TU_PROYECTO.firebaseapp.com",
            projectId: "TU_PROJECT_ID",
            storageBucket: "TU_PROYECTO.appspot.com",
            messagingSenderId: "NUMEROS...",
            appId: "TU_APP_ID"
        };
        // ==========================================================

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const tasksCollection = collection(db, "tasks");

        // --- Estado Local ---
        let tasks = [];
        let currentUserRole = null; 
        let currentEditId = null;
        let existingFileData = null;
        
        const CREDENTIALS = {
            admin: { user: 'Administrador_1', pass: 'claveadmin1', role: 'admin' },
            guest: { user: 'Invitado_1', pass: 'claveus1', role: 'guest' }
        };

        // --- Exponer funciones al ámbito global (window) para el HTML ---
        window.handleLogin = handleLogin;
        
        // --- Event Listeners Iniciales ---
        document.getElementById('loginForm').addEventListener('submit', handleLogin);
        document.getElementById('btnLogout').addEventListener('click', logout);
        document.getElementById('btnNewTask').addEventListener('click', openModal);
        document.getElementById('btnCancelModal').addEventListener('click', closeModal);
        document.getElementById('taskForm').addEventListener('submit', handleFormSubmit);
        document.getElementById('inputFile').addEventListener('change', updateFileName);
        document.getElementById('btnFilter').addEventListener('click', applyFilter);
        document.getElementById('btnClearFilter').addEventListener('click', clearFilter);

        // Funciones de Login (Local / UI)
        function handleLogin(e) {
            e.preventDefault();
            const user = document.getElementById('loginUser').value.trim();
            const pass = document.getElementById('loginPass').value.trim();
            
            if (user === CREDENTIALS.admin.user && pass === CREDENTIALS.admin.pass) {
                setupSession('admin');
            } else if (user === CREDENTIALS.guest.user && pass === CREDENTIALS.guest.pass) {
                setupSession('guest');
            } else {
                document.getElementById('loginError').classList.remove('hidden');
                showToast('Credenciales incorrectas', 'error');
            }
        }

        function setupSession(role) {
            currentUserRole = role;
            document.getElementById('loginView').classList.add('hidden');
            document.getElementById('appView').classList.remove('hidden');
            
            // Configurar UI según rol
            const btnNew = document.getElementById('btnNewTask');
            const badge = document.getElementById('roleBadge');
            
            if (role === 'admin') {
                btnNew.classList.remove('hidden');
                badge.textContent = 'Admin';
                badge.className = 'text-xs font-semibold bg-indigo-100 text-indigo-700 px-2 py-0.5 rounded-full';
            } else {
                btnNew.classList.add('hidden');
                badge.textContent = 'Invitado';
                badge.className = 'text-xs font-semibold bg-gray-100 text-gray-600 px-2 py-0.5 rounded-full';
            }
            
            // Iniciar escucha en tiempo real de Firestore
            subscribeToTasks();
        }

        function logout() {
            location.reload(); // Recargar es la forma más limpia de resetear todo
        }

        // --- FIRESTORE LOGIC ---
        
        function subscribeToTasks() {
            document.getElementById('loadingIndicator').classList.remove('hidden');
            
            // onSnapshot escucha cambios en tiempo real automáticamente
            onSnapshot(query(tasksCollection), (snapshot) => {
                tasks = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                document.getElementById('loadingIndicator').classList.add('hidden');
                renderTasks(); // Renderizar cada vez que hay cambios en la nube
            }, (error) => {
                console.error("Error obteniendo tareas:", error);
                showToast('Error de conexión con la base de datos', 'error');
            });
        }

        async function handleFormSubmit(e) {
            e.preventDefault();
            if (currentUserRole !== 'admin') return;

            // UI Loading
            const btn = document.getElementById('btnSaveTask');
            const loader = document.getElementById('btnSaveLoader');
            const txt = document.getElementById('btnSaveText');
            btn.disabled = true;
            loader.classList.remove('hidden');
            txt.textContent = 'Guardando...';

            const title = document.getElementById('inputTitle').value;
            const date = document.getElementById('inputDate').value;
            const description = document.getElementById('inputDescription').value;
            const fileInput = document.getElementById('inputFile');

            try {
                let fileDataObj = null;

                if (fileInput.files && fileInput.files[0]) {
                    const file = fileInput.files[0];
                    // Firestore Document Limit es 1MB. Dejamos margen.
                    if (file.size > 700 * 1024) { 
                        throw new Error("El archivo es demasiado grande (Max 700KB para versión Cloud Simple).");
                    }
                    fileDataObj = await readFile(file);
                } else if (currentEditId && existingFileData) {
                    fileDataObj = existingFileData;
                }

                const taskData = {
                    title,
                    date,
                    description,
                    file: fileDataObj, // Guardando Base64 directo en DB (Solo para archivos pequeños)
                    updatedAt: new Date().toISOString()
                };

                if (currentEditId) {
                    // Update
                    const taskRef = doc(db, "tasks", currentEditId);
                    await updateDoc(taskRef, taskData);
                    showToast('Tarea actualizada en la nube', 'success');
                } else {
                    // Create
                    await addDoc(tasksCollection, taskData);
                    showToast('Tarea guardada en la nube', 'success');
                }

                closeModal();
            } catch (error) {
                console.error(error);
                showToast(error.message || 'Error al guardar', 'error');
            } finally {
                btn.disabled = false;
                loader.classList.add('hidden');
                txt.textContent = 'Guardar';
            }
        }

        // Exponer funciones globales para los botones onlick generados dinámicamente
        window.editTask = (id) => {
            if (currentUserRole !== 'admin') return showToast('Acceso denegado', 'error');
            
            const task = tasks.find(t => t.id === id);
            if (!task) return;

            currentEditId = id;
            existingFileData = task.file;

            document.getElementById('modalTitle').textContent = "Editar Tarea";
            document.getElementById('inputTitle').value = task.title;
            document.getElementById('inputDate').value = task.date;
            document.getElementById('inputDescription').value = task.description;
            
            document.getElementById('fileNameDisplay').textContent = "Seleccionar nuevo (opcional)";
            
            const status = document.getElementById('currentFileStatus');
            if (task.file) {
                status.classList.remove('hidden');
                status.textContent = `Archivo actual: ${task.file.name}`;
            } else {
                status.classList.add('hidden');
            }
            
            openModal();
        };

        window.deleteTask = async (id) => {
            if (currentUserRole !== 'admin') return showToast('Acceso denegado', 'error');
            
            if(confirm('¿Eliminar esta tarea de la base de datos para todos?')) {
                try {
                    await deleteDoc(doc(db, "tasks", id));
                    showToast('Tarea eliminada', 'info');
                } catch (error) {
                    showToast('Error al eliminar', 'error');
                }
            }
        };

        window.downloadFile = (id) => {
            const task = tasks.find(t => t.id === id);
            if (task && task.file) {
                const link = document.createElement("a");
                link.href = task.file.data;
                link.download = task.file.name;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } else {
                showToast('No hay archivo disponible', 'warning');
            }
        };

        // --- UI Helpers ---
        function renderTasks(forceFilterDate = null) {
            const grid = document.getElementById('tasksGrid');
            const emptyState = document.getElementById('emptyState');
            const countLabel = document.getElementById('task-count');
            const filterDateInput = document.getElementById('filterDate');
            
            const filterDate = forceFilterDate || filterDateInput.value;

            grid.innerHTML = '';
            
            // Ordenar por fecha
            let filteredTasks = [...tasks].sort((a, b) => new Date(b.date) - new Date(a.date));

            if (filterDate) {
                filteredTasks = filteredTasks.filter(t => t.date === filterDate);
            }

            countLabel.textContent = `${filteredTasks.length} tarea(s)`;

            if (filteredTasks.length === 0) {
                grid.classList.add('hidden');
                emptyState.classList.remove('hidden');
            } else {
                grid.classList.remove('hidden');
                emptyState.classList.add('hidden');
                
                filteredTasks.forEach(task => {
                    const hasFile = !!task.file;
                    
                    let adminButtons = '';
                    if (currentUserRole === 'admin') {
                        adminButtons = `
                            <div class="flex gap-2 border-l pl-3 ml-3 border-gray-200">
                                <button onclick="editTask('${task.id}')" class="text-gray-500 hover:text-indigo-600 p-1"><i class="fas fa-edit"></i></button>
                                <button onclick="deleteTask('${task.id}')" class="text-gray-500 hover:text-red-600 p-1"><i class="fas fa-trash-alt"></i></button>
                            </div>
                        `;
                    }

                    const downloadBtn = hasFile ? 
                        `<button onclick="downloadFile('${task.id}')" class="bg-green-100 text-green-700 hover:bg-green-200 px-3 py-1 rounded-full text-xs font-bold flex items-center gap-1 transition">
                            <i class="fas fa-download"></i> Descargar
                         </button>` : 
                        `<span class="text-xs text-gray-400 italic">Sin archivo</span>`;

                    const card = document.createElement('div');
                    card.className = "bg-white rounded-xl shadow-sm hover:shadow-md transition border border-gray-100 flex flex-col p-5";
                    card.innerHTML = `
                        <div class="flex justify-between items-start mb-3">
                            <span class="bg-indigo-50 text-indigo-700 text-xs font-bold px-2 py-1 rounded border border-indigo-100 uppercase">
                                ${formatDate(task.date)}
                            </span>
                            ${hasFile ? '<i class="fas fa-paperclip text-gray-400"></i>' : ''}
                        </div>
                        <h3 class="text-lg font-bold text-gray-800 mb-2 leading-tight">${escapeHtml(task.title)}</h3>
                        <p class="text-gray-600 text-sm mb-4 flex-1 line-clamp-3">${escapeHtml(task.description)}</p>
                        <div class="flex justify-between items-center mt-auto border-t pt-3">
                            ${downloadBtn}
                            ${adminButtons}
                        </div>
                    `;
                    grid.appendChild(card);
                });
            }
        }

        // --- Funciones Auxiliares ---
        function openModal() {
            document.getElementById('taskModal').classList.remove('opacity-0', 'pointer-events-none');
            document.getElementById('inputDate').valueAsDate = new Date();
            if(!currentEditId) {
                document.getElementById('taskForm').reset();
                document.getElementById('modalTitle').textContent = "Nueva Tarea";
                document.getElementById('fileNameDisplay').textContent = "Seleccionar archivo...";
                document.getElementById('currentFileStatus').classList.add('hidden');
            }
        }
        
        function closeModal() {
            document.getElementById('taskModal').classList.add('opacity-0', 'pointer-events-none');
            setTimeout(() => {
                currentEditId = null; 
                existingFileData = null;
                document.getElementById('taskForm').reset();
            }, 300);
        }

        function updateFileName() {
            const input = document.getElementById('inputFile');
            const display = document.getElementById('fileNameDisplay');
            if (input.files[0]) display.textContent = input.files[0].name;
        }

        function readFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve({ name: file.name, type: file.type, data: reader.result });
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        function applyFilter() { renderTasks(); }
        function clearFilter() { document.getElementById('filterDate').value = ''; renderTasks(); }
        
        function formatDate(str) {
            const d = new Date(str + 'T00:00:00');
            return d.toLocaleDateString('es-ES', { day: 'numeric', month: 'short', year: 'numeric' });
        }
        function escapeHtml(text) { const div = document.createElement('div'); div.textContent = text; return div.innerHTML; }
        
        function showToast(msg, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            const color = type === 'error' ? 'bg-red-600' : type === 'success' ? 'bg-green-600' : 'bg-gray-800';
            toast.className = `toast mb-3 p-4 rounded-lg shadow-lg text-white flex items-center gap-3 ${color} min-w-[300px]`;
            toast.innerHTML = `<i class="fas fa-info-circle"></i><span>${msg}</span>`;
            container.appendChild(toast);
            requestAnimationFrame(() => toast.classList.add('show'));
            setTimeout(() => { toast.classList.remove('show'); setTimeout(() => toast.remove(), 300); }, 3000);
        }
    </script>
</body>
</html>
