<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GestorPro - Gestión de Tareas</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FontAwesome para Iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        
        /* Animaciones para el Modal */
        .modal {
            transition: opacity 0.25s ease;
        }
        body.modal-active {
            overflow-x: hidden;
            overflow-y: visible !important;
        }
        
        /* Estilo para el input de archivo */
        .file-drop-area {
            position: relative;
            display: flex;
            align-items: center;
            width: 100%;
            padding: 25px;
            border: 2px dashed rgba(79, 70, 229, 0.4);
            border-radius: 12px;
            transition: 0.2s;
            background-color: #f9fafb;
        }
        .file-drop-area.is-active {
            background-color: rgba(79, 70, 229, 0.05);
            border-color: #4f46e5;
        }
        
        /* Toast Notification */
        #toast-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 50;
        }
        .toast {
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
        }
        .toast.show {
            transform: translateX(0);
        }
    </style>
</head>
<body class="text-gray-800 h-screen flex flex-col overflow-hidden">

    <!-- Header -->
    <header class="bg-white shadow-sm z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-indigo-600 text-white p-2 rounded-lg">
                    <i class="fas fa-tasks fa-lg"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-900 tracking-tight">GestorPro</h1>
            </div>
            <button onclick="openModal()" class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-lg shadow transition duration-150 flex items-center gap-2">
                <i class="fas fa-plus"></i> Nueva Tarea
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto p-4 sm:p-6 lg:p-8">
        <div class="max-w-7xl mx-auto">
            
            <!-- Filter Section -->
            <div class="bg-white rounded-xl shadow-sm p-4 mb-6 flex flex-col sm:flex-row gap-4 items-end sm:items-center justify-between">
                <div class="w-full sm:w-auto flex-1">
                    <h2 class="text-lg font-semibold text-gray-700 mb-1">Mis Tareas</h2>
                    <p class="text-sm text-gray-500" id="task-count">Cargando tareas...</p>
                </div>
                
                <div class="flex gap-2 w-full sm:w-auto items-end">
                    <div class="flex-1 sm:flex-none">
                        <label class="block text-xs font-medium text-gray-500 mb-1">Filtrar por Fecha</label>
                        <input type="date" id="filterDate" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block p-2.5">
                    </div>
                    <button onclick="applyFilter()" class="bg-gray-100 hover:bg-gray-200 text-gray-800 font-medium py-2.5 px-4 rounded-lg border border-gray-200 transition flex items-center gap-2 h-[42px]">
                        <i class="fas fa-filter"></i> Filtrar
                    </button>
                    <!-- Botón Modificado para Eliminar Filtros -->
                    <button onclick="clearFilter()" class="bg-red-50 hover:bg-red-100 text-red-600 font-medium py-2.5 px-4 rounded-lg border border-red-100 transition flex items-center gap-2 h-[42px]" title="Eliminar filtros">
                        <i class="fas fa-times"></i> Limpiar
                    </button>
                </div>
            </div>

            <!-- Tasks Grid -->
            <div id="tasksGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Las tareas se renderizarán aquí mediante JS -->
            </div>
            
            <!-- Empty State (Hidden by default) -->
            <div id="emptyState" class="hidden flex flex-col items-center justify-center py-12 text-center">
                <div class="bg-gray-100 p-6 rounded-full mb-4">
                    <i class="fas fa-folder-open text-4xl text-gray-400"></i>
                </div>
                <h3 class="text-xl font-medium text-gray-900">No hay tareas encontradas</h3>
                <p class="text-gray-500 mt-2 max-w-sm">Comienza creando una nueva tarea o ajusta tus filtros de búsqueda.</p>
                <button onclick="openModal()" class="mt-6 text-indigo-600 hover:text-indigo-800 font-medium">Crear primera tarea &rarr;</button>
            </div>
        </div>
    </main>

    <!-- Modal Form (Create/Edit) -->
    <div id="taskModal" class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center z-50">
        <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>
        
        <div class="modal-container bg-white w-11/12 md:max-w-lg mx-auto rounded-xl shadow-2xl z-50 overflow-y-auto max-h-[90vh]">
            
            <div class="modal-content py-4 text-left px-6">
                <!-- Title -->
                <div class="flex justify-between items-center pb-3 border-b">
                    <p class="text-xl font-bold text-gray-800" id="modalTitle">Nueva Tarea</p>
                    <div class="modal-close cursor-pointer z-50 p-2 hover:bg-gray-100 rounded-full" onclick="closeModal()">
                        <i class="fas fa-times text-gray-500"></i>
                    </div>
                </div>

                <!-- Form -->
                <form id="taskForm" onsubmit="handleFormSubmit(event)" class="mt-4 space-y-4">
                    <input type="hidden" id="taskId">
                    
                    <!-- Title Input -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Título de la Tarea</label>
                        <input type="text" id="inputTitle" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition" placeholder="Ej: Reporte Trimestral">
                    </div>

                    <!-- Date Input -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Fecha de Elaboración</label>
                        <input type="date" id="inputDate" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition">
                    </div>

                    <!-- Description Input -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Descripción</label>
                        <textarea id="inputDescription" rows="3" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition" placeholder="Detalles importantes de la tarea..."></textarea>
                    </div>

                    <!-- File Input -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Archivo Adjunto</label>
                        <p class="text-xs text-gray-500 mb-2">Formatos: .html, .pptx, .pdf, .docx (Max 2MB recomendado)</p>
                        
                        <div class="file-drop-area" id="dropZone">
                            <span class="text-gray-500 text-sm flex-1 truncate" id="fileNameDisplay">Click para seleccionar archivo</span>
                            <input class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" type="file" id="inputFile" accept=".html,.pptx,.pdf,.docx" onchange="updateFileName()">
                            <div class="bg-indigo-50 text-indigo-600 p-2 rounded-lg ml-2">
                                <i class="fas fa-cloud-upload-alt"></i>
                            </div>
                        </div>
                        <p id="currentFileStatus" class="text-xs text-green-600 mt-1 hidden"><i class="fas fa-check-circle"></i> Archivo actual mantenido</p>
                    </div>

                    <!-- Footer -->
                    <div class="flex justify-end pt-4 gap-3">
                        <button type="button" onclick="closeModal()" class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition font-medium">Cancelar</button>
                        <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 shadow-md transition font-medium flex items-center gap-2">
                            <i class="fas fa-save"></i> Guardar Tarea
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <script>
        // --- Configuración y Estado ---
        const STORAGE_KEY = 'gestorpro_tasks_v1';
        let tasks = [];
        let currentEditId = null;
        let existingFileData = null; // Para mantener el archivo al editar si no se sube uno nuevo

        // --- Inicialización ---
        document.addEventListener('DOMContentLoaded', () => {
            loadTasks();
            renderTasks();
            
            // Establecer fecha por defecto en modal
            document.getElementById('inputDate').valueAsDate = new Date();
        });

        // --- Gestión de Datos (LocalStorage) ---
        function loadTasks() {
            const stored = localStorage.getItem(STORAGE_KEY);
            if (stored) {
                try {
                    tasks = JSON.parse(stored);
                } catch (e) {
                    console.error("Error cargando tareas", e);
                    tasks = [];
                }
            }
        }

        function saveTasks() {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(tasks));
                renderTasks();
            } catch (e) {
                if (e.name === 'QuotaExceededError') {
                    showToast('Error: Almacenamiento lleno. Intenta con un archivo más pequeño.', 'error');
                } else {
                    showToast('Error al guardar los datos.', 'error');
                }
            }
        }

        // --- Lógica del Archivo ---
        function readFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve({
                    name: file.name,
                    type: file.type,
                    data: reader.result, // Base64
                    size: file.size
                });
                reader.onerror = error => reject(error);
                reader.readAsDataURL(file);
            });
        }

        function updateFileName() {
            const input = document.getElementById('inputFile');
            const display = document.getElementById('fileNameDisplay');
            if (input.files && input.files[0]) {
                display.textContent = input.files[0].name;
                document.getElementById('currentFileStatus').classList.add('hidden');
            } else {
                display.textContent = "Click para seleccionar archivo";
            }
        }

        // --- CRUD Operaciones ---
        
        async function handleFormSubmit(e) {
            e.preventDefault();
            
            const title = document.getElementById('inputTitle').value;
            const date = document.getElementById('inputDate').value;
            const description = document.getElementById('inputDescription').value;
            const fileInput = document.getElementById('inputFile');

            let fileDataObj = null;

            // Manejo de archivo
            if (fileInput.files && fileInput.files[0]) {
                // Nuevo archivo subido
                try {
                    const file = fileInput.files[0];
                    if (file.size > 3 * 1024 * 1024) { // Limite 3MB para no saturar LocalStorage rápido
                        showToast('El archivo es demasiado grande (>3MB) para este demo.', 'error');
                        return;
                    }
                    fileDataObj = await readFile(file);
                } catch (err) {
                    showToast('Error leyendo el archivo.', 'error');
                    return;
                }
            } else if (currentEditId && existingFileData) {
                // Mantener archivo existente en edición
                fileDataObj = existingFileData;
            }

            if (currentEditId) {
                // Editar
                const index = tasks.findIndex(t => t.id === currentEditId);
                if (index !== -1) {
                    tasks[index] = {
                        ...tasks[index],
                        title,
                        date,
                        description,
                        file: fileDataObj
                    };
                    showToast('Tarea actualizada correctamente.', 'success');
                }
            } else {
                // Crear
                const newTask = {
                    id: Date.now().toString(),
                    title,
                    date,
                    description,
                    file: fileDataObj
                };
                tasks.push(newTask);
                showToast('Tarea creada exitosamente.', 'success');
            }

            saveTasks();
            closeModal();
        }

        function deleteTask(id) {
            if(confirm('¿Estás seguro de que deseas eliminar esta tarea?')) {
                tasks = tasks.filter(t => t.id !== id);
                saveTasks();
                showToast('Tarea eliminada.', 'info');
            }
        }

        function editTask(id) {
            const task = tasks.find(t => t.id === id);
            if (!task) return;

            currentEditId = id;
            existingFileData = task.file;

            document.getElementById('modalTitle').textContent = "Editar Tarea";
            document.getElementById('inputTitle').value = task.title;
            document.getElementById('inputDate').value = task.date;
            document.getElementById('inputDescription').value = task.description;
            
            // UI para archivo
            document.getElementById('fileNameDisplay').textContent = "Seleccionar nuevo archivo (opcional)";
            document.getElementById('inputFile').value = ""; // Reset input
            
            if (task.file) {
                const status = document.getElementById('currentFileStatus');
                status.classList.remove('hidden');
                status.innerHTML = `<i class="fas fa-paperclip"></i> Archivo actual: <b>${task.file.name}</b>`;
            } else {
                document.getElementById('currentFileStatus').classList.add('hidden');
            }

            openModal();
        }

        function downloadFile(id) {
            const task = tasks.find(t => t.id === id);
            if (task && task.file) {
                const link = document.createElement("a");
                link.href = task.file.data;
                link.download = task.file.name;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } else {
                showToast('No hay archivo adjunto.', 'warning');
            }
        }

        // --- Filtros ---
        function applyFilter() {
            const dateStr = document.getElementById('filterDate').value;
            if (!dateStr) return;
            renderTasks(dateStr);
        }

        function clearFilter() {
            document.getElementById('filterDate').value = '';
            renderTasks();
        }

        // --- Renderizado UI ---
        function renderTasks(filterDate = null) {
            const grid = document.getElementById('tasksGrid');
            const emptyState = document.getElementById('emptyState');
            const countLabel = document.getElementById('task-count');
            
            grid.innerHTML = '';
            
            let filteredTasks = tasks;
            
            // Ordenar por fecha (más reciente primero)
            filteredTasks.sort((a, b) => new Date(b.date) - new Date(a.date));

            if (filterDate) {
                filteredTasks = filteredTasks.filter(t => t.date === filterDate);
            }

            countLabel.textContent = `${filteredTasks.length} tarea(s) encontrada(s)`;

            if (filteredTasks.length === 0) {
                grid.classList.add('hidden');
                emptyState.classList.remove('hidden');
                return;
            } else {
                grid.classList.remove('hidden');
                emptyState.classList.add('hidden');
            }

            filteredTasks.forEach(task => {
                const fileIcon = getFileIcon(task.file ? task.file.name : '');
                const hasFile = !!task.file;

                const card = document.createElement('div');
                card.className = "bg-white rounded-xl shadow-sm hover:shadow-md transition duration-200 border border-gray-100 flex flex-col h-full";
                
                card.innerHTML = `
                    <div class="p-5 flex-1">
                        <div class="flex justify-between items-start mb-3">
                            <span class="bg-indigo-50 text-indigo-700 text-xs font-bold px-2.5 py-1 rounded border border-indigo-100 uppercase tracking-wide">
                                ${formatDate(task.date)}
                            </span>
                            ${hasFile ? `<i class="fas fa-paperclip text-gray-400" title="Archivo adjunto"></i>` : ''}
                        </div>
                        <h3 class="text-xl font-bold text-gray-800 mb-2 leading-tight">${escapeHtml(task.title)}</h3>
                        <p class="text-gray-600 text-sm line-clamp-3">${escapeHtml(task.description)}</p>
                    </div>
                    
                    <div class="bg-gray-50 px-5 py-3 border-t border-gray-100 rounded-b-xl flex justify-between items-center">
                        <div class="flex gap-2">
                             ${hasFile ? `
                                <button onclick="downloadFile('${task.id}')" class="text-white bg-green-500 hover:bg-green-600 w-8 h-8 rounded-full flex items-center justify-center transition shadow-sm" title="Descargar ${escapeHtml(task.file.name)}">
                                    <i class="fas fa-download text-xs"></i>
                                </button>
                             ` : `<span class="text-xs text-gray-400 italic">Sin archivo</span>`}
                        </div>
                        <div class="flex gap-1">
                            <button onclick="editTask('${task.id}')" class="text-gray-500 hover:text-indigo-600 hover:bg-indigo-50 p-2 rounded-lg transition" title="Editar">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="deleteTask('${task.id}')" class="text-gray-500 hover:text-red-600 hover:bg-red-50 p-2 rounded-lg transition" title="Eliminar">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // --- Utilidades ---
        function openModal() {
            const body = document.querySelector('body');
            const modal = document.getElementById('taskModal');
            modal.classList.remove('opacity-0', 'pointer-events-none');
            body.classList.add('modal-active');
            
            // Si abrimos sin ID de edición (nuevo), limpiar
            if (!currentEditId) {
                // Reset form visual
                document.getElementById('taskForm').reset();
                document.getElementById('modalTitle').textContent = "Nueva Tarea";
                document.getElementById('inputDate').valueAsDate = new Date();
                document.getElementById('fileNameDisplay').textContent = "Click para seleccionar archivo";
                document.getElementById('currentFileStatus').classList.add('hidden');
                currentEditId = null;
                existingFileData = null;
            }
        }

        function closeModal() {
            const body = document.querySelector('body');
            const modal = document.getElementById('taskModal');
            modal.classList.add('opacity-0', 'pointer-events-none');
            body.classList.remove('modal-active');
            
            // Resetear estado de edición al cerrar
            setTimeout(() => {
                currentEditId = null;
                existingFileData = null;
                document.getElementById('taskForm').reset();
            }, 300);
        }

        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            // Corrección de zona horaria para visualización
            const date = new Date(dateString + 'T00:00:00');
            return date.toLocaleDateString('es-ES', options);
        }

        function getFileIcon(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            if (ext === 'pdf') return 'fa-file-pdf';
            if (ext === 'docx' || ext === 'doc') return 'fa-file-word';
            if (ext === 'pptx' || ext === 'ppt') return 'fa-file-powerpoint';
            if (ext === 'html') return 'fa-file-code';
            return 'fa-file-alt';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            
            const colors = {
                'success': 'bg-green-600',
                'error': 'bg-red-600',
                'info': 'bg-gray-800',
                'warning': 'bg-yellow-600'
            };
            const colorClass = colors[type] || colors['info'];

            toast.className = `toast mb-3 p-4 rounded-lg shadow-lg text-white flex items-center gap-3 ${colorClass} min-w-[300px]`;
            toast.innerHTML = `
                <i class="fas ${type === 'success' ? 'fa-check-circle' : type === 'error' ? 'fa-exclamation-circle' : 'fa-info-circle'}"></i>
                <span class="font-medium text-sm">${message}</span>
            `;

            container.appendChild(toast);

            // Trigger animation
            requestAnimationFrame(() => {
                toast.classList.add('show');
            });

            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Cerrar modal con tecla ESC
        document.onkeydown = function(evt) {
            evt = evt || window.event;
            if (evt.keyCode == 27) {
                closeModal();
            }
        };
    </script>
</body>
</html>
